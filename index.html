<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de propinas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./js/funcionalidad.js"></script>
    </head>
    <body class="text-bg-secondary">
        <div class="container">
            <div class="card mt-3 text-bg-dark">
                <div class="card-header">
                    Calcula una propina justa
                </div>
                <div class="card-body">
                    <form class="row mb-3">



                        <label for="cantidadDeComensales" class="col-sm-2 col-form-label mb-3">
                            ¿Cuantos comensales son?:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="CantidadDeComensales" id="cantidadDeComensales" placeholder="10">
                            <p id="mensajeValidacionCantidadDeComensales"></p>
                        </div>



                        <label for="totalGastado" class="col-sm-2 col-form-label mb-3">
                            ¿Cual es el total de la factura?:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="TotalGastado" id="totalGastado" placeholder="39.99">
                            <p id="mensajeValidacionTotalGastado"></p>
                        </div>

                        

                        <label for="calificacionDelServicio" class="col-sm-2 col-form-label mb-3">
                            ¿Como califica el servicio?:
                        </label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" name="CalificacionDelServicio" id="calificacionDelServicio">
                                <option value="vacio"></option>
                                <option value="genial">
                                    Genial
                                </option>
                                <option value="aceptable">
                                    Aceptable
                                </option>
                                <option value="horrible">
                                    Horrible
                                </option>
                            </select>
                            <p id="mensajeValidacionCalificacionDelServicio"></p>
                        </div>



                        <label for="pantallaResultado" class="col-sm-2 col-form-label mb-3">
                            La propina es:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="pantallaResultado" id="pantallaResultado" placeholder="€ cada uno." readonly>
                        </div>



                        <div class="col-sm-10 col-form-label mb-3"></div>
                        <div class="col-sm-2">
                            <button class="btn btn-success" type="submit" id="calcular">
                                Calcula la propina
                            </button>
                        </div>



                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
